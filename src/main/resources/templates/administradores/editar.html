<div th:replace="compartilhado/header"></div>
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Editar Administrador</h1>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4" style="padding: 30px;">
                        <form method="POST" th:action="@{'/administradores/' + ${id} + '/atualizar'}" onsubmit="return confirm('Confirmar envio?')">
                            <div class="form-group">
                              <label for="nome">Nome</label>
                              <input type="text" class="form-control" th:value="${nome}" required id="nome" name="nome" placeholder="Digite o seu nome">
                            </div>
                            <div class="form-group">
                              <label for="email">E-mail</label>
                              <input type="email" class="form-control" th:value="${email}" required id="email" name="email" placeholder="Digite o seu e-mail">
                            </div>
                            <div class="form-group">
                              <label for="senha">Senha</label>
                              <input type="password" class="form-control" th:value="${senha}" id="senha" name="senha" placeholder="Digite a sua senha">
                            </div>
                            <div class="form-group">
                              <label for="observacao">Observação</label>
                              <textarea type="text" class="form-control" required id="observacao" name="observacao" placeholder="Digite a sua observação" th:inline="text"[[${administrador.observacao}]]></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                          </form>
                    </div>
                </div>
                <!-- /.container-fluid -->
<div th:replace="compartilhado/footer"></div>
